<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .top-header {
            background-color: white;
            color: navy;
            height: 35px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 0.9em;
            flex-shrink: 0;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .company-logo {
            height: 23px;
            width: auto; 
            display: flex;
            align-items: center;
        }
        .company-logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }
        .company-name {
            font-weight: bold;
            font-size: 19px;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0;
            background-color: #95bde5;
            height: 40px;
            flex-shrink: 0;
        }
        .nav {
            display: flex;
            height: 100%;
        }
        .nav a {
            text-decoration: none;
            color: navy;
            font-weight: bold;
            padding: 0 15px;
            display: flex;
            align-items: center;
            height: 100%;
            position: relative;
            background-color: transparent;
            transition: all 0.3s ease;
        }
        .nav a:hover {
            background-color: navy;
            color: white;
            border: 2px solid rgb(89, 89, 217);
            transform: scale(1.05);
        }
        .nav a:active {
            background-color: navy;
            color: white;
            border: 2px solid rgb(89, 89, 217);
        }
        .nav a.active {
            background-color: navy;
            color: white;
            border: 2px solid rgb(89, 89, 217);
        }

        .main-container {
            display: flex;
            flex: 1;
            width: 100%;
            overflow: hidden;
        }
        .image-container {
            width: 40%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 200%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }
        .content {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }
        .intro h1 {
            color: navy;
            margin-bottom: -30px;
            font-size: 2em;
            margin-top: -180px;
            padding: 30px;
            margin-left: 35px;
        }
        .intro p {
            color: navy;
            font-size: 1.5em;
            line-height: 1.6;
            padding: 30px;
            margin-left: 35px;
        }
        .footer {
            height: 150px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .footer-top {
            height: 70%;
            background-color: rgb(12, 12, 96);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-icons {
            display: flex;
            gap: 25px;
        }
        .social-icons a {
            color: white;
            font-size: 20px;
            transition: transform 0.3s, color 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #95bde5;
        }
        .footer-bottom {
            height: 30%;
            background-color: navy;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="top-header">
        <div class="logo-container">
            <div class="company-logo">
                <img src="gradiouslogo.jpg" alt="Gradious Logo">
            </div>
            <div class="company-name">Gradious</div>
        </div>
    </div>
    <div class="header">
        <div class="nav">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About Me</a>
            <a href="project.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="main-container">
        <div class="image-container">
            <img src="12.jpg" alt="Profile Photo">
        </div>
        <div class="content">
            <div class="intro">
                <h1>Hi, I am Sai Vidya Sri.</h1>
                <p>I am a Full stack developer, currently studying<br>B.Tech (CSE) Final year.</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-top">
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://google.com" target="_blank"><i class="fab fa-google"></i></a>
                <a href="mailto:vidyadonthagani@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
                <a href="http://linkedin.com/in/saividyasri" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/SaiVidyaSri" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            Â© Gradious Technologies (p) Ltd. 2025
        </div>
    </div>
</body>
</html>
